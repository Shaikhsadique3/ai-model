[paths]
[paths]
model_path = models\churnaizer_saas_model.pkl
preprocessor_path = models\one_hot_encoder.pkl
dataset_path = data\enhanced_saas_churn_data.csv

[model]
target_column = churn
numerical_features = days_since_signup,monthly_revenue,number_of_logins_last30days,active_features_used,support_tickets_opened,last_login_days_ago,email_opens_last30days,billing_issue_count
